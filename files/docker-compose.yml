version: '3.2'
services:
  php-fpm:
    build: ./php/
    ports:
      - "9000:9000"
      - "9001:9001"
      - "9501:9501"
    links:
      - mysql-db:mysql-db
      - redis-db:redis-db
    volumes:
      - ../app:/data/www:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro # 当前php配置文件；可以拷贝修改php-dev.ini为想要的配置
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php-fpm:/var/log/php-fpm:rw
    restart: always
    command: php-fpm
#    networks:
#      nn:
#        ipv4_address: 192.168.5.103

  nginx:
    build: ./nginx
    depends_on:
      - php-fpm
    links:
      - php-fpm:php-fpm
    volumes:
      - ../app:/data/www:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs/:/etc/nginx/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../logs/nginx:/var/log/nginx
#      - ./nginx/env/resolv.conf:/etc/resolv.conf:rw
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    restart: always
    command: nginx -g 'daemon off;'

  mysql-db:
      build: ./mysql
      ports:
        - "3306:3306"
      volumes:
        - ../data/mysql:/var/lib/mysql:rw
#        - ../data/mysql-backup:/data/mysql:rw
        - ../logs/mysql:/var/lib/mysql-logs:rw
#        - ./mysql/conf.d:/etc/mysql/conf.d:ro
      environment:
        MYSQL_ROOT_PASSWORD: 123456
        MYSQL_DATABASE: zphaldb
        MYSQL_USER: zphal
        MYSQL_PASSWORD: zphal123
      restart: always
      command: "--character-set-server=utf8"
#      command:  --default-authentication-plugin=mysql_native_password

  redis-db:
      build: ./redis
      ports:
        - "6379:6379"
      volumes:
        - ../data/redis:/data/redis
        - ../logs/redis:/var/log/redis-logs:rw
        - ./redis/redis.conf:/etc/redis/redis.conf:rw
      restart: always
      command: redis-server /etc/redis/redis.conf

  node:
    build: ./node
    ports:
      - "8888:8888"
    volumes:
      - ../app:/data/www:rw
    restart: always
    tty: true
    command: node

